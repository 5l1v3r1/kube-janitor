apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: kube-janitor
spec:
  # run every 5 minutes
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 10
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: kube-janitor
          restartPolicy: OnFailure
          containers:
          - name: janitor
            # see https://github.com/hjacobs/kube-janitor/releases
            image: hjacobs/kube-janitor:20.3.1
            args:
              # dry run by default, remove to perform clean up
              - --dry-run
              # comment out to have less verbose logging
              - --debug
              - --once
              - --rules-file=/config/rules.yaml
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 5m
                memory: 100Mi
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
            volumeMounts:
              - name: config-volume
                mountPath: /config
          volumes:
            - name: config-volume
              configMap:
                name: kube-janitor
